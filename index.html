			html,

			background-color: #000;
			overflow: hidden;

			font-family: 'Pretendard', sans-serif;

			background-size: 30px;
			}
			html *,
			body * {
			box-sizing: border-box;
			margin: 0;

			html canvas,
			body canvas {
			display: block;
			}
			html .container,
			body .container {
			width: 100vw;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			align-content: center;
			flex-wrap: wrap;
			gap: 1em 1em;
			}
			html .container .block,
			body .container .block {
			background-color: #fff;
			color: #000;
			padding: 1em;
			border-radius: 10px;
			line-height: 1em;
			font-weight: bold;
			display: flex;
			justify-content: center;
			align-items: center;
			opacity: 0;
			box-shadow: 0 0 10px #fff;
			animation: intro 1s forwards cubic-bezier(0.075, 0.82, 0.165, 1);
			}
			@keyframes intro {
			0% {
				opacity: 0;
				transform: scale(1.5);
			}
			30% {
				opacity: 1;
			}
			100% {
				opacity: 1;
				transform: scale(1);
			}
			}

			/* VENDING MACHINE */
			
			
			.des {
				display: flex;
				position: fixed;
				justify-content: center;
				align-items: center;
				font-size: 10px;
				font-weight: 100;
				left: 50%;
				transform: translate(-50%,0%);
				bottom: 7%;
				color: #158BC9;
			}
			@media screen and (max-width: 650px) {
				.des {
					bottom: 6%;
				}
			}
			
				

			.vending {
				display: flex;
				position: fixed;
				justify-content: center;
				align-items: center;
				width: 130px;
				height: 80px;
				left: 50%;
				transform: translate(-50%,0%);
				bottom: 9%;
			}

			.vending > .coin:hover{
				background-color: #fff;
			}
			.vending > .reload:hover{
				background-color: #ffffff;
			}


			.coin {
				position: flex;
				display: flex;
				width: 80px;
				height: 80px;
				border-radius: 8px;
				justify-content: center;
				align-items: center;
				top: 50%;
				cursor: pointer;
				overflow: hidden;
				color: #158BC9;

			}

			@media screen and (max-width: 650px) {
				.vending{
					bottom: 8%;
				}
			}
			@media screen and (max-width: 650px) {
				.coin {
					transform:scale(0.8);
				}
			}

			.reload {
				position: flex;
				display: flex;
				width: 60px;
				height: 60px;
				border-radius: 8px;
				justify-content: center;
				align-items: center;
				cursor: pointer;
				overflow: hidden;

			}
			





			/* vending popup */
		
			.dim {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;
				pointer-events: none;

				justify-content: center;
				align-items: center;
				opacity: 0;
				transition: .5s;
			}

			.dim.add{
				opacity: .8;
			}

	


			.yellow___content.pop{
				opacity: 100%;
			}

			.yellow___content{
				position: absolute;
				text-align: center;
				top: 35%;
				left: 50%;
				transition: all .8s;
				pointer-events: none;
				transform: translate(-50%,0%);
				opacity: 0;
			}
			
			.yellow___img{
				width: 150px;
				margin-bottom: .75rem;
				pointer-events: none;
			}

			.yellow__title{
				font-family: 'GmarketSansMedium';
				font-size: 1.5rem;
				letter-spacing: -.15rem;
				color: #fff;
				font-weight: 700;
				margin: .3rem;
				pointer-events: none;
			}

			.yellow__description{
				font-size: 10px;
				color: #c4c4c4;
				margin-bottom: 0.5rem;
				pointer-events: none;

			/* 로딩화면 */

			.dimmer {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;

				display: flex;
				justify-content: center;
				align-items: center;

				transition: 1s;
			}
			
			.dimmer.end{
				opacity: 0;
				pointer-events: none;

			}
			
			.loader{
				width: 190px;
				height: 190px;
				border: 2px solid #111111;
				background:url(./misc/Rectangle.png);
				border-radius: 100px 100px 100px 100px;
				background-repeat: repeat-x;
				background-position: 0px 190px;
				animation: fill 3.5s infinite;
			}

			@keyframes fill{
				0%{
					background-position: 0px 204px;
				}
				20%{
					background-position: 0px 160px;
				}
				40%{
					background-position: 0px 120px;
				}
				80%{
					background-position: 0px 40px;
				}
				100%{
					background-position: 0px 0px;
				}
			}

			.progress {
				transform: translate(0%,-150%);
			
				display: flex;
			}
